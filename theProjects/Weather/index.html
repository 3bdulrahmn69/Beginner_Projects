<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Search for a city..." class="search-bar" spellcheck="false">
            <button class="btn"><img src="images/search.png"></button>
        </div>

        <div class="wait">
            <p class="waitPa">Search for a city...</p>
        </div>

        <div class="weather-box">
            <div>
                <span class="city"></span>
                <span class="country"></span>
            </div>
            <div class="icon"><img src="" class="weather-icon"></div>
            <div class="temp"></div>
            <div class="weather"></div>
            <div class="date"></div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
