<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="content">
        <div class="number">
            <h1>Counter</h1>
            <p class="numberP"></p>
        </div>
        <div>
            <button class="btn increase" onclick="increase()">increase</button>
            <button class="btn decrease" onclick="decrease()">decrease</button>
            <button class="btn zero" onclick="rest() ">rest</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
