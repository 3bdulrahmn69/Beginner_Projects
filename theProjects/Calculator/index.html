<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="content">

        <div class="in-area">
        </div>

        <div class="num-area">
            <div class="num" data-value="1">1</div>
            <div class="num" data-value="2">2</div>
            <div class="num" data-value="3">3</div>
            <div class="num plus" data-value="+">+</div>
            <div class="num" data-value="4">4</div>
            <div class="num" data-value="5">5</div>
            <div class="num" data-value="6">6</div>
            <div class="num min" data-value="-">-</div>
            <div class="num" data-value="7">7</div>
            <div class="num" data-value="8">8</div>
            <div class="num" data-value="9">9</div>
            <div class="num feh" data-value="*">*</div>
            <div class="num del" data-value=" ">del</div>
            <div class="num" data-value="0">0</div>
            <div class="num clear" data-value="C">C</div>
            <div class="num ala" data-value="/">/</div>
            <div class="num eq" data-value="=">=</div>
        </div>

    </section>
<script src="main.js"></script>
</body>
</html>
